[package]
name = "disguise"
version = "0.0.0"
authors = ["Wei Gu <gu_wei_dev@outlook.com>"]
edition = "2024"
description = """
asp.net razor-like view template engine.
"""
keywords = ["web"]
license = "MIT"
homepage = "https://github.com/gu-wei-x/disguise"
repository = "https://github.com/gu-wei-x/disguise"

[dependencies]
proc-macro2 = "1.0.101"
quote = "1.0.40"
winnow = "0.7.13"

#optional
prettyplease = { version = "0.2.37", optional = true }
syn = { version = "2.0.106", optional = true }

[features]
pretty = [ "prettyplease", "syn" ]

